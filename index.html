<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Section pour la liste des articles -->
  <section id="article-list">
    <!-- Les articles seront listés ici -->
  </section>

  <!-- Section pour afficher un article en détail -->
  <section id="article-detail" class="hidden">
    <button id="backButton">
      <img src="ys.png" alt="Retour à la liste">
    </button>
    <div id="article-content">
      <!-- L'article sélectionné sera affiché ici -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
